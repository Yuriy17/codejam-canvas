<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <h1 class="header--title">
            CodeJam-Palette
        </h1>
    </header>
    <main class="main_wrapper">
        <div class="left_panel_wrapper">
            <div class="tools_panel panel">
                <ul class="tools_panel--list">
                    <li class="tools_panel--item"><a href="#" class="tools_panel--link">Paint bucket</a></li>
                    <li class="tools_panel--item"><a href="#" class="tools_panel--link">Choose color</a></li>
                    <li class="tools_panel--item"><a href="#" class="tools_panel--link">Move</a></li>
                    <li class="tools_panel--item"><a href="#" class="tools_panel--link">Transform</a></li>
                </ul>
            </div>
            <div class="color_panel panel">
                <ul class="color_panel--list">
                    <li class="color_panel--item"><a href="#" class="color_panel--link">Current color</a></li>
                    <li class="color_panel--item"><a href="#" class="color_panel--link">Prev color</a></li>
                    <li class="color_panel--item"><a href="#" class="color_panel--link">Red</a></li>
                    <li class="color_panel--item"><a href="#" class="color_panel--link">Blue</a></li>
                </ul>
            </div>
        </div>
        <div class="right_panel_wrapper">
            <div class="switch_panel panel">
                <ul class="switch_panel--list">
                    <li class="switch_panel--item"><a href="#" class="switch_panel--link">4x4</a></li>
                    <li class="switch_panel--item"><a href="#" class="switch_panel--link">32x32</a></li>
                    <li class="switch_panel--item"><a href="#" class="switch_panel--link">png</a></li>
                </ul>
            </div>
        </div>
        <div class="canvas_wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </main>
<script type="text/javascript" src="app.js"></script></body>

</html>
